name: Deploy to Vercel

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose deployment environment"
        required: true
        default: production
        type: choice
        options:
          - production
  push:
    branches:
      - main

jobs:
  staging:
    name: Deploy Staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prepare Vercel project config
        run: |
          mkdir -p .vercel
          cat <<EOF > .vercel/project.json
          {
            "projectId": "${{ secrets.VERCEL_PROJECT_ID }}",
            "orgId": "${{ secrets.VERCEL_ORG_ID }}"
          }
          EOF

      - name: Pull Vercel Project Settings
        run: >
          npx vercel@latest pull
          --yes
          --environment=preview
          --token "${VERCEL_TOKEN}"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: npx vercel@latest build
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Staging)
        run: >
          npx vercel@latest deploy
          --prebuilt
          --token "${VERCEL_TOKEN}"
          --scope "${VERCEL_ORG_ID}"
          --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  production:
    name: Deploy Production
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prepare Vercel project config
        run: |
          mkdir -p .vercel
          cat <<EOF > .vercel/project.json
          {
            "projectId": "${{ secrets.VERCEL_PROJECT_ID }}",
            "orgId": "${{ secrets.VERCEL_ORG_ID }}"
          }
          EOF

      - name: Pull Vercel Project Settings
        run: >
          npx vercel@latest pull
          --yes
          --environment=production
          --token "${VERCEL_TOKEN}"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: npx vercel@latest build --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        run: >
          npx vercel@latest deploy
          --prebuilt
          --prod
          --token "${VERCEL_TOKEN}"
          --scope "${VERCEL_ORG_ID}"
          --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
